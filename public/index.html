<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Annotation App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }


    #image-input, #upload-btn {
      display: inline;
      background-color: #b6ada9;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      margin-top: 20px;
      margin-right: 5px;
    }

    #upload-btn {
      background-color: rgb(28, 157, 8);
      border-radius: 20px;
    }

    #image-container {
      position: relative;
      display: inline-block; 
    }

    #uploaded-image {
      max-width: 100%;
      border: 1px solid #ccc;
      margin: 15px auto;
    }

    #add-popup-btn {
      display: none; 
      background-color: rgb(255, 225, 77);
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 20px;
      position: absolute; 
      cursor: pointer;
      z-index: 10;
      transform: translate(-50%, -50%); 
    }

    .popup {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 4px;
      cursor: move;
      white-space: nowrap;
    }

    #download-btn {
      background-color: rgb(37, 153, 255);
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      margin-top: 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h1>Image Annotation App</h1>


  <form id="upload-form">
    <input type="file" id="image-input" accept="image/*" required />
    <button type="submit" id="upload-btn">Upload Image</button>
  </form>


  <div id="image-container" style="display: none;">
    <img id="uploaded-image" src="" alt="Uploaded Image" />
    <button id="add-popup-btn">Add New Popup</button>
  </div>

  <button id="download-btn" style="display: none;">Download File</button>


  <script>
  const uploadForm = document.getElementById('upload-form');
  const imageInput = document.getElementById('image-input');
  const uploadedImage = document.getElementById('uploaded-image');
  const imageContainer = document.getElementById('image-container');
  const addPopupBtn = document.getElementById('add-popup-btn');

  let currentDraggedPopup = null;
  let offsetX = 0, offsetY = 0;

  //To upload image
  uploadForm.addEventListener('submit', (e) => {
    e.preventDefault();
    if (!imageInput.files.length) return;

    const file = imageInput.files[0];
    const reader = new FileReader();

    reader.onload = (event) => {
      uploadedImage.src = event.target.result;
      imageContainer.style.display = 'block';
      document.getElementById('download-btn').style.display = 'inline-block';
    };

    reader.readAsDataURL(file);
  });


  uploadedImage.addEventListener('click', (e) => {
    const rect = uploadedImage.getBoundingClientRect();
    const offsetX = e.clientX - rect.left;
    const offsetY = e.clientY - rect.top;

    addPopupBtn.style.display = 'inline';
    addPopupBtn.style.left = `${offsetX}px`;
    addPopupBtn.style.top = `${offsetY}px`;
  });


  addPopupBtn.addEventListener('click', () => {
    const popup = document.createElement('div');
    popup.className = 'popup';
    popup.contentEditable = true;
    popup.innerText = 'New Popup';

    popup.style.left = addPopupBtn.style.left;
    popup.style.top = addPopupBtn.style.top;

    popup.addEventListener('mousedown', startDrag);
    imageContainer.appendChild(popup);
    addPopupBtn.style.display = 'none';
  });

  //to start dragging
  function startDrag(e) {
    currentDraggedPopup = e.target;
    const rect = currentDraggedPopup.getBoundingClientRect();
    const parentRect = imageContainer.getBoundingClientRect();


    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;

    document.addEventListener('mousemove', dragPopup);
    document.addEventListener('mouseup', stopDrag);
  }


  function dragPopup(e) {
    if (!currentDraggedPopup) return;

    const parentRect = imageContainer.getBoundingClientRect();
    let newX = e.clientX - parentRect.left - offsetX;
    let newY = e.clientY - parentRect.top - offsetY;


    newX = Math.max(0, Math.min(newX, parentRect.width - currentDraggedPopup.offsetWidth));
    newY = Math.max(0, Math.min(newY, parentRect.height - currentDraggedPopup.offsetHeight));

    currentDraggedPopup.style.left = `${newX}px`;
    currentDraggedPopup.style.top = `${newY}px`;
  }

  // to stop dragging
  function stopDrag() {
    document.removeEventListener('mousemove', dragPopup);
    document.removeEventListener('mouseup', stopDrag);
    currentDraggedPopup = null;
  }


  document.getElementById('download-btn').addEventListener('click', () => {
    const image = document.getElementById('uploaded-image');
    const popups = document.querySelectorAll('.popup');
    const popupHTML = Array.from(popups).map(p => `<div style="position: absolute; left:${p.style.left}; top:${p.style.top};">${p.innerText}</div>`).join('');

    const htmlContent = `
<!DOCTYPE html>
<html>
<head><style>body { font-family: Arial; }</style></head>
<body>
  <div style="position: relative;">
    <img src="${image.src}" alt="Annotated Image" />
    ${popupHTML}
  </div>
</body>
</html>`;

    const blob = new Blob([htmlContent], { type: 'text/html' });
    const link = document.createElement('a');
    link.download = 'annotated-image.html';
    link.href = URL.createObjectURL(blob);
    link.click();
    URL.revokeObjectURL(link.href);
  });
</script>

</body>
</html>
